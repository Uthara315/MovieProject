{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="350px"><br>
        </div>
        <div class="col-md-6">
            <h2><b>{{movie.name}}<br></b></h2>
            <h4>{{movie.desc}}</h4><br>
            <h4>{{movie.year}}</h4><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
